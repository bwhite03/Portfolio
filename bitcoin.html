<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:300,400"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/style.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="node_modules/@glidejs/glide/dist/css/glide.core.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css"
    />
    <title>Blake White</title>
  </head>
  <body>
    <nav class="menu">
      <ul>
        <a href="/"><li>Home</li></a>
        <a href="/#about"><li>About</li></a>
        <a href="/#projects"><li>Projects</li></a>
        <a href="/#contact"><li>Contact</li></a>
      </ul>
    </nav>
    <main class="container">
      <h1 class="title">Bitcoin Converter</h1>
      <p class="project-description">
        Bitcoin converter is an app that converts the price of bitcoin to
        different currencies. It also allows you to see how much bitcoin you can
        buy with a specific amount of currency.
      </p>
      <div class="project-links">
        <a href="#">Website</a>
        <a href="#">GitHub</a>
      </div>
      <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li>
              <img src="/img/bitcoin-images/bitcoin-pic1.PNG" />
            </li>
            <li class="glide__slide">
              <img src="/img/bitcoin-images/bitcoin-pic2.PNG" />
            </li>
            <li class="glide__slide">
              <img src="/img/bitcoin-images/bitcoin-pic3.PNG" />
            </li>
          </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
      <div class="technologies-used">
        <h2>Technologies Used</h2>
        <span><i class="fab fa-sass" style="color: #c6538c;"></i></span>
        <span><i class="fab fa-react" style="color: #00d8ff;"></i></span>
      </div>
    </main>
    <script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>
    <script>
      new Glide(".glide").mount();
    </script>
  </body>
</html>
